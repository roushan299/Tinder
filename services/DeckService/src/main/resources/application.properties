server.port=${DECK_SERVER_PORT}
spring.application.name=DeckService
spring.datasource.url=jdbc:mysql://localhost:3306/deck_db
spring.datasource.username=${SQL_DATABASE_USERNAME}
spring.datasource.password=${SQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
